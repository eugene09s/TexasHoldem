poker.rules.text=So how do you play Texas Hold'em? In hold'em, players try to make the best five-card hand according to the poker hand. \
  In hold'em, two cards are dealt face down to each player, then five more cards are dealt during subsequent rounds.\
These face-up cards are called community cards because each player uses them to make a hand. The five community cards are dealt in three stages.\
The first three community cards are called the flop. Then only one card is dealt, called the turn. Finally, another card is dealt, the fifth and final community card, the river.\
Players make combinations using the best five cards available from the seven community cards (two face up cards and five community cards).\
This can be done by using face-up cards in combination with three community cards, or using one card in combination with four community cards, or using all five community cards.

